{% extends 'base.html'%} {% block content %}
<h3>Search Page</h3>
<h4>Search by...</h4>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-fields col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input id="author" name="author" type="text" class="validate">
                <label for="icon_prefix">Search by Author</label>
            </div>
            
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">filter_drama</i>
                <select id="season" name="season">
                  <option value="" disabled selected>Search by Season</option>
                  {% for season in seasons %}
                    <option value="{{season.season}}">{{season.season}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">local_grocery_store</i>
                <textarea name="ingredients" id="method" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Search by Ingredient</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">local_dining</i>
                <select multiple>
                     <option value="Allegens" disabled selected>Select Dietary Info</option>
                     {% for diet in dietary_requirements %}
                          <option value="{{diet.dietary_requirement_type}}">{{diet.dietary_requirement_type}}</option>
                     {% endfor %}
                </select>
                <label>Search by Dietry Requirements</label>
            </div>
            <div class="row">
             <button class="btn waves-effect waves-light" type="submit" name="action">Show Recipes
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>
        </div>
    </form>
    
</div>
{% endblock %}
