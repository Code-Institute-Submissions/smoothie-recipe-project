{% extends 'base.html'%} {% block content %}
  <div class="recipes_title">
    <h3>Add Recipe</h3>
  </div>
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12 add_recipe_form">
        <div id="addForm" class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">title</i>
                <input id="name_of_recipe" name="name_of_recipe" type="text" class="validate" required />
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">account_circle</i>
                <input id="author" name="author" type="text" class="validate" required />
                <label for="icon_prefix">Author Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">filter_drama</i>
                <select id="season" name="season" class="validate" required>
                  <option value="" disabled selected>Choose Season</option>
                  {% for season in seasons %}
                    <option value="{{season.season}}">{{season.season}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">people_outline</i>
                <input id="serves" name="serves" type="text" class="validate" required/>
                <label for="icon_prefix">Serves</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field field_wrapper col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <input type="text" name="ingredients" class="validate" required />
                <label for="icon_prefix">Ingredients</label>
            </div>
            <a href="javascript:void(0);" class="add_button validate"><i class="material-icons prefix">add</i></a>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">timer</i>
                <input id="time_taken" name="time_taken" type="number" class="validate" required />
                <label for="icon_prefix">Time Taken in Minutes</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">keyboard_arrow_right</i>
                <select name="difficulty_rating" required>
                    <option value="Difficulty Rating" disabled selected>Select Difficulty</option>
                    {% for difficulty in difficulty_rating %}
                        <option value="{{difficulty.difficulty_rating}}">{{difficulty.difficulty_rating}}</option>
                    {% endfor %}}
                </select>
                <label>Difficulty Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field method_field col s12">
                <i class="material-icons prefix">description</i>
                <input name="method" id="method" type="text" class="validate" required/>
                <label for="icon_prefix">Method</label>
            </div>
            <a href="javascript:void(0);" class="add_method_button validate"><i class="material-icons prefix">add</i></a>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">grade</i>
                <select name="star_rating_value">
                     <option value="Rate Recipe" disabled selected>Rate this Recipe</option>
                     {% for star in star_rating %}
                      <option value="{{star.star_rating_value}}" required>{{star.star_rating_value}}</option>
                     {% endfor %}               
                </select>
                <label>Star Rating</label>
            </div>
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">local_dining</i>
                <select multiple name='dietary_requirement_type'>
                    <option value="" disabled selected>Select Dietary Info</option>
                     {% for diet in dietary_requirements %}
                          <option value="{{diet.dietary_requirement_type}}" required>{{diet.dietary_requirement_type}}</option>
                     {% endfor %}
                </select>
                <label>Please select Dietary Requirements</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light add_recipe_btn" type="submit" name="action">Add Recipe
            <i class="material-icons right">playlist_add</i>
            </button>
            <input class="btn waves-effect waves-light cancel_update" type="button" name="cancel" value="cancel" onClick="window.location.href='{{url_for('get_recipes')}}';" />	
        </div>
    </form>
</div>

{% endblock %}
