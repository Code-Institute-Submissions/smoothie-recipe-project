<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    </head>
    <body>
        
        <!--Login Page -->
        
        <div class="container">
            <div class="row">
                <div class="col s12 home">
                    <div class="row">
                        <div class="col s12 col m8 home title">
                            <h1>Seasonal Smoothies</h1>
                            <h5>Enter your name to access Seasonal Smoothies</h5>
                        </div>
                    </div>  
                    <div class="row">
                        <form class="col s12 col m4" action="{{url_for('get_seasons')}}">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="signIn" type="text" name="username" />
                                    <label for="signIn">Name</label>
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Enter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>

</html>
