<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="database for storing and updating smoothie recipes">
    <meta name="author" content="Heather Caputo">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seasonal Smoothies</title>
    <!--Materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!--Custom css-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>
    <body>
    
        <!--Login Page -->
        
        <div class="container">
            <div class="row">
                <div class="col s12 home">
                    <div class="row">
                        <div class="col s12 m6 col l4 offset-l8 home title">
                            <h1>Seasonal Smoothies</h1>
                            <h5>Enter your name to access a world of Seasonal Smoothies! Check out our existing smoothies, or feel free to add your own recipe to the collection.</h5>
                        </div>
                    </div>
                    <div class="row">
                        <form class="col s12 m6 col l4 offset-l8" action="{{url_for('get_seasons')}}" method="POST">
                            <div class="input-field">
                                <input id="signIn" type="text" name="username" required />
                                <label for="signIn">Name</label>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
